{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title_block %} 
Change Profile 
{% endblock %} 

{% block body_block %}

<form method="POST" enctype='multipart/form-data'>
    {{form |crispy}} {% csrf_token %}
    <br>
    <a href = "{% url 'profiles:pass_change' %}" class="btn btn-danger btn-md">change password</a>
    <button type="submit" class="btn btn-warning btn-md">Save Changes</button>
</form>

{% endblock %}
