{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title_block %}
Login 
{% endblock %} 
{% block css_block %}
<style>
    .sign_up {
        width: 550px;
        border: 1px solid #ccc;
        padding: 25px;
    }
    
    .log_in {
        width: 550px;
        padding: 40px;
        border: 1px solid #ccc;
    }
</style>
{% endblock %} 
{% block body_block %}

<center>
    <div class="log_in">

        <h2>Login</h2>
        <form method="POST">
            <br>
            {{ form| crispy}} {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </form>

    </div>

</center>


{% endblock %}
